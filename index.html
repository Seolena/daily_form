<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="key.png">
	 <link rel="stylesheet" type="text/css" href="css/normalize.css"> 
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>form</title>
</head>
<body>
	
<div class="wrap"> 

	<header>
		<div class="header"><h1 class="header__title">Create your free account </h1></div>
		<p class="header__subtitle">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a class="link" href="">Log in.</a> </p>
	</header>

	<form action="" class="form">
		<fieldset class="form__group">
			<div class="row">
				<input type="text" class="form__field form__field--name" placeholder="First name">
				<input type="text" class="form__field form__field--name" placeholder="Last name">
			</div>
		</fieldset>

		<fieldset class="form__group">
			<input type="text" required class="form__field form__field--address" placeholder="Email address">
			<input type="password" required class="form__field form__field--address" placeholder="Password">
		</fieldset>

		<button class="form__submit">Sign up for free
											</button>
		<p class="form__subtitle">By clicking on “Sign up for free”, you agree to the <a class="link" href="#">Terms of Service</a> and the <a class="link">Privacy Policy</a></p>

		
	</form>

</div>


</body>
</html>
